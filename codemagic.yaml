workflows:
  android-workflow:
    name: Build NFCWriter APK
    max_build_duration: 30
    environment:
      android:
        image: latest
      java: 17
    scripts:
      - name: Clean project
        script: ./gradlew clean
      - name: Build debug APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - your@email.com
